<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Central Railway Jobs - Apply</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f9ff url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Emblem_of_Andhra_Pradesh.svg/800px-Emblem_of_Andhra_Pradesh.svg.png') no-repeat center;
      background-size: 300px;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: rgba(255,255,255,0.95);
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    h1, h2 {
      color: #1b4e8c;
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      text-align: left;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #1b4e8c;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #163a66;
    }
    img {
      max-width: 250px;
      margin: 15px 0;
    }
    .hidden {
      display: none;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Step 1: Form -->
    <div id="formStep">
      <h1>Apply Now — Central Railway Jobs Category B</h1>
      <form id="applicationForm">
        <label>Full Name</label>
        <input type="text" name="name" required>
        <label>Aadhaar Number</label>
        <input type="text" name="aadhaar" required>
        <label>Mobile Number</label>
        <input type="text" name="mobile" required>
        <label>10th Marks</label>
        <input type="text" name="marks" required>
        <label>Hall Ticket Number</label>
        <input type="text" name="hallticket" required>
        <p><b>Application Fee:</b> ₹258.9</p>
        <button type="submit">Proceed to Payment</button>
      </form>
    </div>

    <!-- Step 2: Payment -->
    <div id="paymentStep" class="hidden">
      <h2>Payment</h2>
      <p>Application Fee: ₹258.9</p>
      <p>Scan the QR code below to pay:</p>
      <img src="qr.png" alt="Payment QR Code">
      <button onclick="confirmPayment()">Confirm & Register</button>
      <div class="result" id="result"></div>
    </div>
  </div>

  <script>
    const formStep = document.getElementById('formStep');
    const paymentStep = document.getElementById('paymentStep');
    const resultDiv = document.getElementById('result');

    // Step 1 → Step 2
    document.getElementById('applicationForm').addEventListener('submit', function(e){
      e.preventDefault();
      formStep.classList.add('hidden');
      paymentStep.classList.remove('hidden');
    });

    // Generate random registration number
    function generateCode(length) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let code = '';
      for (let i = 0; i < length; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return code;
    }

    // Confirm payment → Show registration number
    function confirmPayment(){
      const reg = generateCode(6);
      resultDiv.innerText = "Your registration number is: " + reg;
    }
  </script>
</body>
</html>￼Enter
